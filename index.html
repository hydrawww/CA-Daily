<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coffee Daily | The Home Barista Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>THE HOME BARISTA</h1>
    <div class="subtitle">精准配比 · 实时计算 · 灵感记录</div>
</header>

<div class="section-title">
    <span>☕️ 选择饮品</span>
</div>
<main class="menu-grid" id="menuGrid"></main>

<div class="section-title" id="logTitle">
    <span>📝 我的调试记录</span>
    <span class="clear-log" onclick="clearLogs()">[清空]</span>
</div>
<div class="log-book" id="logBook">
    <p class="no-log">暂无记录</p>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="recipe-card">
        <div class="close-btn" id="closeBtn">&times;</div>
        <div class="recipe-content-scroll">
            <div class="recipe-header">
                <h2 class="recipe-title" id="rTitle">Coffee Name</h2>
                <p class="recipe-desc" id="rDesc">Description</p>
            </div>

            <div class="recipe-body">
                <div class="image-container">
                    <img id="rImage" class="recipe-image" alt="">
                </div>

                

                <div>
                    <span class="ratio-label">制作步骤</span>
                    <ol id="rSteps"></ol>
                </div>

                <button class="save-btn" id="saveBtn">
                    <span>💾 保存配方</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="coffee-data.js"></script>
<script src="main.js"></script>
</body>
</html>
